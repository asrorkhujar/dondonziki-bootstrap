<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Don-Don-Ziki | JS</title>
</head>
<body class="d-flex flex-column">

  <div class="container mx-auto mt-5 border rounded p-3 d-flex justify-content-between" style="width: 700px">
    <div class="d-flex flex-column">
      <span class="h4 font-weight-bold text-white text-uppercase m-0">tosh</span>
      <span class="h4 font-weight-bold text-white text-uppercase m-0">qog'oz</span>
      <span class="h4 font-weight-bold text-white text-uppercase m-0">qaychi</span>
    </div>

    <div class="d-flex flex-column align-items-center bg-white rounded p-3">
      <span class="text-uppercase font-weight-bolder">hisob</span>
      <output><h3 class="js-score-output font-weight-bold m-0">0</h3></output>
    </div>
  </div>

  <div class="container d-flex flex-column mt-5">
    <div class="d-flex align-items-center mx-auto" style="width: 700px;">
      <button class="js-rock-btn btn" type="submit">
        <img src="img/rock.svg" alt="photo of finger rock" width="200" height="200">
      </button>
      <button class="js-paper-btn btn" type="submit">
        <img src="img/paper.svg" alt="photo of finger paper" width="200" height="200">
      </button>
      <button class="js-scissors-btn btn" type="submit">
        <img src="img/scissors.svg" alt="photo of finger scissors" width="200" height="200">
      </button>
    </div>
    <div class="w-100 d-flex align-items-center justify-content-center mt-5">
      <div class="mx-auto d-flex flex-column">
        <output class="font-weight-bold text-white mb-1">O'yinchi: <span class="js-win-output" style="width: 200px;"> 0</span></output>
        <output class="font-weight-bold text-white mb-1">Kompyuter: <span class="js-lose-output" style="width: 200px;"> 0</span></output>
        <output class="font-weight-bold text-white">Durrang: <span class="js-draw-output" style="width: 200px;"> 0</span></output>
      </div>

      <div class="mx-auto" style="width: 500px;">
        <p class="js-win-lose-output display-4 font-weight-bold text-warning m-0"></p>
      </div>
    </div>
  </div>



  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
